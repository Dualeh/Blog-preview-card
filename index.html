<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <section  id="Card">
    <div class="class-img">
      <img src="./assets/images/illustration-article.svg" alt="Featured Image">
    </div>
    <div class="card-title">
      <div class="yellow-bg"><h4>Learning</h4></div>
      <p class="publish-date">Published 21 Dec 2023</p>
      <a href="#"><h2 class="blog-title">HTML & CSS foundations</h2></a>
      <p class="describe">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="blogger-avatar">
      <img src="./assets/images/image-avatar.webp" alt="Blog Author">
      <h4>Greg Hooper</h4>
    </div>
  </section>

    Coded by <a href="#">Dualeh Jama</a>.
  </div>-->
</body>
</html>
